apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: prom-conf-policy
  namespace: open-cluster-management-addon-observability
  annotations:
    policy.open-cluster-management.io/standards: CM-2 Baseline Configuration
    policy.open-cluster-management.io/categories: NIST SP 800-53
    policy.open-cluster-management.io/controls: CM Configuration Management
    argocd.argoproj.io/compare-options: IgnoreExtraneous
spec:
  remediationAction: enforce
  disabled: false
  policy-templates:
  - objectDefinition:
      apiVersion: policy.open-cluster-management.io/v1
      kind: ConfigurationPolicy
      metadata:
        name: prom-conf-policy
      spec:
        namespaceSelector:
          exclude:
            - kube-*
          include:
            - open-cluster-management-addon-observability
        object-templates:
          - complianceType: musthave
            objectDefinition:
              apiVersion: rbac.authorization.k8s.io/v1
              kind: ClusterRoleBinding
              metadata:
                name: aap-prom-conf
              roleRef:
                apiGroup: rbac.authorization.k8s.io
                kind: ClusterRole
                name: cluster-admin
              subjects:
                - kind: ServiceAccount
                  name: prometheus-k8s
                  namespace: open-cluster-management-addon-observability
                - kind: ServiceAccount
                  name: kubectl-client
                  namespace: open-cluster-management-addon-observability
          - complianceType: musthave
            objectDefinition:
              apiVersion: v1
              kind: ServiceAccount
              metadata:
                name: kubectl-client
                namespace: open-cluster-management-addon-observability
          - complianceType: musthave
            objectDefinition:
                apiVersion: batch/v1beta1
                kind: CronJob
                metadata:
                  name: aap-configure-prom
                  namespace: open-cluster-management-addon-observability
                spec:
                  schedule: "*/10 * * * *"
                  jobTemplate:
                    spec:
                      template:
                        spec:
                          containers:
                          - name: aap-configure-prom
                            image: quay.io/acm-sre/aap-configure-prom:latest
                            imagePullPolicy: Always
                            command: ["/bin/sh"]
                            args: ["-c", "/tmp/configure-aks-prom.sh"]
                            resources:
                              limits:
                                cpu: 100m
                                memory: 100Mi
                              requests:
                                cpu: 10m
                                memory: 10Mi
                          restartPolicy: OnFailure
                          serviceAccount: kubectl-client
                          serviceAccountName: kubectl-client
        remediationAction: inform
        severity: low
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: binding-prom-conf-policy
  namespace: open-cluster-management-addon-observability
placementRef:
  name: placement-prom-conf-policy
  kind: PlacementRule
  apiGroup: apps.open-cluster-management.io
subjects:
  - name: prom-conf-policy
    kind: Policy
    apiGroup: policy.open-cluster-management.io
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: placement-prom-conf-policy
  namespace: open-cluster-management-addon-observability
spec:
  clusterConditions:
    - status: 'True'
      type: ManagedClusterConditionAvailable
  clusterSelector:
    matchExpressions:
      - key: vendor
        operator: In
        values:
          - AKS
